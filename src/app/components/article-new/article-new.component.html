<div class="col-6 card " >
  <div class="card-header">
    New Article Form
  </div>
  <div class="card-body">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="article.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="article.description"
          name="description"
        />
      </div>
      <div class="mt-4">
        <button (click)="createArticle()" class="btn btn-success float-end">Create </button>
      </div>

    </div>
    <div class="card-footer" *ngIf="submitted">
      <h3>You successfully created a product!</h3>
      <button class="btn btn-success" (click)="newArticle()">Add another Article</button>
    </div>
  </div>
</div>
